
name: Azure Static Web Apps (Next.js static)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  build_and_upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # âœ… Ensure Node >= 20.9
      - uses: actions/setup-node@v4
        with:
          node-version: '20.10'  # or '20.9'

      # Install and build
      - run: npm ci
      - run: npm run build

      # Upload the static export to SWA without building on the action
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_STONE_00AF0270F }}
          app_location: "out"              # <-- static files root after next export
          skip_app_build: true             # <-- prevents SWA action from re-building
          ### If you have no API in SWA:
          api_location: ""                 # optional / leave blank
          action: "upload" 
            # Close PR preview environments when PR is closed
      - name: Close Preview
        if: github.event_name == 'pull_request' && github.event.action == 'closed'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_STONE_00AF0270F }}
          app_location: "out"
          action: "close" 
